<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" routerLink="/">O</a>
  <button class="navbar-toggler"
    type="button" data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
      </li>
      <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle"
          id="dropdown01" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{ appUser.name }}</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my-orders">My Orders</a>

          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/manage-orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/manage-products">Manage Products</a>
          </ng-container>

          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
