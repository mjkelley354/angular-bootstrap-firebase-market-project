<p>
  <a routerLink="/manage-products/new"
    class="btn btn-primary">New Product</a>
</p>
<p>
    <input
      #query
      (keyup)="filter(query.value)"
      type="text" class="form-control"
      placeholder="Search..."
    >
</p>

<table class="table">
  <thead>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <!-- <td>{{ product.payload.doc.data().title }}</td>
      <td>{{ product.payload.doc.data().price }}</td> -->
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <!-- <a [routerLink]="['/manage-products/', product.payload.doc.id]">Edit</a> -->
        <a [routerLink]="['/manage-products/', product.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
